<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            display: flex;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        .box1 {
            padding: 20px;
            background-color: #3498db;
            border-radius: 10px 0 0 10px;
        }

        .box2 {
            flex: 1;
            padding: 20px;
            background-color: #2ecc71;
            border-radius: 0 10px 10px 0;
        }

        #i {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        #sing {
            color: #ffffff;
        }

        .innerbox {
            margin-top: 20px;
        }

        #userName,
        #passWord {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #rem {
            margin-top: 10px;
        }

        #ch {
            margin-right: 5px;
        }

        .btn {
            background-color: #e74c3c;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #c0392b;
        }

        #alert {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
        }

        @media only screen and (max-width: 800px) {
            /* Adjust styles for screens with a maximum width of 800px */
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box1">
            <img id="i" src="signin-image.jpg" alt="Gilt">
        </div>
        <div class="box2">
            <h1 id="sing"> Sign in </h1>
            <form action="user" method="post" onsubmit="return validate()">  
                <div class="innerbox">
                    <img id="user" src="user-solid.svg">
                    <input id="userName" type="text" placeholder=" Your Name" name="username" required><br>
                    <img id="pass" src="lock-solid.svg">
                    <input id="passWord" type="password" placeholder=" Password" name="password" onkeyup="validation(this)" required>
                    <div id="rem">
                        <input id="ch" type="checkbox" name="remember"> 
                        <label for="ch"> Remember me </label>
                    </div>
                    <button type="submit" class="btn"> Log in </button>
                    <div id="alert"></div>
                </div>
            </form> 
        </div>
    </div>
    <script>
        var password = document.getElementById('passWord');
        var flag = 1;

        function validation(element) {
            if (element.value.length !== 0) {
                if (element.value.length < 5) {
                    document.getElementById('alert').innerText = "Password should be more than 5 letters";
                    flag = 0;
                } else {
                    document.getElementById('alert').innerText = "";
                    flag = 1;
                }
            } else {
                document.getElementById('alert').innerText = "";
                flag = 1;
            }
        }
        
        function validate() {
            return flag === 1;
        }
    </script>
</body>
</html>
