<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wrong Password</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #FF5E5B, #D434A3);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #FF5E5B;
    }

    p {
      color: #333;
    }

    a {
      color: #D434A3;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Wrong Password</h1>
  <p>Oops! It seems like the password you entered is incorrect.</p>
  <p>Please <a href="https://example.com/pride" target="_blank">try again</a> or visit our <a href="https://example.com/pride" target="_blank">Pride community</a> for support.</p>
</div>

</body>
</html>
